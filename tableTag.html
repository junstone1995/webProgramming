<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
		<title>Table TAG 연습</title>
	</head>
	<body>
	<h1> Table TAG 연습 (과제 #03 - 01)  </h1>
		<section>
			<article>
				<table style="text-align: center;" border="1" width="200">
					<tr height="100">
						<td width="50%">1</td>
						<td colspan="3">2</td>
					<tr height="50">
						<td rowspan="3">3</td>
						<td width="25%">4</td>
						<td colspan="2">5</td>
					</tr>
					<tr>
						<td rowspan="2">6</td>
						<td width="13%"> 7</td>
						<td> 8</td>
					</tr>
					<tr>
						<td> 9</td>
						<td> 10</td>
					</tr>
				</table>
			</article>
		</section>
		<p> 웹프로그래밍2 과목. 이준석의 예제 공간입니다.</p>
	</body>
</html>
