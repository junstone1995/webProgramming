<html>
	<head>
	<meta charset="UTF-8">
		<title>&lt;canvas&gt; 사용예</title>
	</head>
	<body>
	<h1> &lt;canvas&gt; 사용예 (과제 #03 - 02)  </h1>
	<canvas id="myCanvas" width="200" height="100" style="border:1px solid #ffffff; ">
	</canvas>
	<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(0, 0);
	ctx.lineTo(200, 100);
	ctx.moveTo(200, 0);
	ctx.lineTo(0, 100);
	ctx.stroke();
	</script>
	</body>
	<pre style="background-color: #aaaaaa">웹프로그래밍2 과목. 이준석의 예제 공간입니다.
	
	</pre>
</html>
